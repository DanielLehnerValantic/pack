<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Title</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="../resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "com.valantic.pack": "../"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-oninit="module:com/valantic/pack/test/initMockServer"
    ></script>
    <script id="locate-reuse-libs" src="../utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="../manifest.json"
        data-sap-ui-componentName="com.valantic.pack">
    </script> 
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="com.valantic.pack"
        data-id="container"
        data-settings='{"id" : "com.valantic.pack"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
